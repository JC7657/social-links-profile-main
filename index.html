<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="font-inter flex items-center justify-center h-screen text-center"
  >
    <div class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall Profile Picture"
        class="profile-picture"
      />
      <h1 class="font-semibold text-2xl mt-4 mb-1 tracking-wide">
        Jessica Randall
      </h1>
      <h2 class="text-theme-green font-semibold text-sm">
        London, United Kingdom
      </h2>
      <p class="mb-4 mt-6 text-sm">"Front-end developer and avid reader."</p>
      <div class="flex flex-col items-center">
        <button class="btn-link">GitHub</button>
        <button class="btn-link">Frontend Mentor</button>
        <button class="btn-link">LinkedIn</button>
        <button class="btn-link">Twitter</button>
        <button class="btn-link">Instagram</button>
      </div>
    </div>
  </body>
</html>
